<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    const clientWidth = document.documentElement.clientWidth
    const clientHeight = document.documentElement.clientHeight
    window.pageWidth = clientWidth / clientHeight > 16 / 9 ? clientHeight * (16 / 9) : clientWidth
    const pageHeight = pageWidth / (16 / 9)
    const string = `<style>html{
      font-size: ${pageWidth / 100}px
    }</style>`
    document.write(string)
  </script>

  <script>
    let t = null
    t = setTimeout(time, 1000)

    function time() {
      clearTimeout(t)  //清除定时器
      let dt = new Date()
      let y = dt.getFullYear()
      let mt = dt.getMonth() + 1
      let day = dt.getDate()
      let h = dt.getHours()  //获取时
      let m = dt.getMinutes()  //获取分
      let s = dt.getSeconds()  //获取秒

      document.querySelector('.showTime').innerHTML = y + ' 年 ' + mt + ' 月 ' + day + ' 日 ' + '\t' + h + '：' + m + '：' + s
      t = setTimeout(time, 1000)  //设定定时器，循环运行
    }
  </script>
</head>
<body>
<div id="root"></div>
<script>
  const root = document.querySelector('#root')
  // root.style.width = pageWidth + 'px'
  root.style.height = pageHeight + 'px'
  root.style.marginTop = (clientHeight - pageHeight) / 2 + 'px'
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
